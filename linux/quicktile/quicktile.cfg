[general]
cfg_schema = 1
UseWorkarea = True
ModMask = <Ctrl><Shift><Alt>
ColumnCount = 3
MovementsWrap = True

[keys]
KP_0 = maximize
Z = bottom-left
X = bottom
C = bottom-right
A = left
S = middle
D = right
Q = top-left
W = top
E = top-right
grave = monitor-switch
space = move-to-center
F11 = bordered

