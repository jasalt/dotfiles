[general]
cfg_schema = 1
UseWorkarea = True
ModMask = <Ctrl><Shift><Alt>

[keys]

KP_0 = maximize
Z = bottom-left
X = bottom
C = bottom-right
A = left
S = middle
D = right
Q = top-left
W = top
E = top-right

KP_Enter = monitor-switch
#C = move-to-center
#H = horizontal-maximize
#V = vertical-maximize
F11 = bordered
